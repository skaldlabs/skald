<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skald Search - Knowledge Base Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .search-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .search-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-header::before {
            content: "üîç";
            font-size: 28px;
        }

        .search-results {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #f7f9fc;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .result-summary {
            color: #666;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .result-snippet {
            font-size: 0.9em;
            color: #999;
            font-style: italic;
            margin-bottom: 8px;
        }

        .result-meta {
            display: flex;
            gap: 16px;
            font-size: 0.85em;
            color: #999;
        }

        .result-uuid {
            font-family: monospace;
        }

        .result-distance {
            color: #667eea;
            font-weight: 600;
        }

        .search-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .project-selector {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .project-label {
            font-weight: 600;
            color: #667eea;
            white-space: nowrap;
        }

        .project-input {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .project-input:focus {
            border-color: #667eea;
        }

        .search-options {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .search-method-select {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            background: white;
        }

        .search-method-select:focus {
            border-color: #667eea;
        }

        .search-limit-input {
            width: 100px;
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-limit-input:focus {
            border-color: #667eea;
        }

        .search-input-form {
            display: flex;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-submit {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .search-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 18px;
        }

        .empty-state::before {
            content: "üîç";
            display: block;
            font-size: 48px;
            margin-bottom: 16px;
        }

        .no-results {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 18px;
        }

        .no-results::before {
            content: "üòï";
            display: block;
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        .results-count {
            padding: 8px 16px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-header">
            Skald Knowledge Base Search
        </div>
        
        <div class="search-results" id="searchResults">
            <div class="empty-state">
                Enter your search query to find memos
            </div>
        </div>
        
        <div class="search-input-container">
            <div id="errorContainer"></div>
            <div class="project-selector">
                <label class="project-label" for="projectInput">Project ID:</label>
                <input 
                    type="text" 
                    class="project-input" 
                    id="projectInput" 
                    placeholder="Enter project UUID..." 
                    autocomplete="off"
                    required
                />
            </div>
            <div class="search-options">
                <select class="search-method-select" id="searchMethod">
                    <option value="chunk_vector_search">Chunk Vector Search</option>
                    <option value="summary_vector_search">Summary Vector Search</option>
                    <option value="title_contains">Title Contains</option>
                    <option value="title_startswith">Title Starts With</option>
                </select>
                <input 
                    type="number" 
                    class="search-limit-input" 
                    id="searchLimit" 
                    placeholder="Limit"
                    value="10"
                    min="1"
                    max="50"
                />
            </div>
            <form class="search-input-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search your knowledge base..." 
                    autocomplete="off"
                    required
                />
                <button type="submit" class="search-submit" id="searchSubmit">
                    Search
                </button>
            </form>
        </div>
    </div>

    <script>
        const searchResults = document.getElementById('searchResults');
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchSubmit = document.getElementById('searchSubmit');
        const projectInput = document.getElementById('projectInput');
        const searchMethod = document.getElementById('searchMethod');
        const searchLimit = document.getElementById('searchLimit');
        const errorContainer = document.getElementById('errorContainer');

        let isSearching = false;

        function clearEmptyState() {
            const emptyState = searchResults.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        function clearResults() {
            searchResults.innerHTML = '';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            errorContainer.innerHTML = '';
            errorContainer.appendChild(errorDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function clearError() {
            errorContainer.innerHTML = '';
        }

        function showLoading() {
            clearEmptyState();
            clearResults();
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-indicator';
            loadingDiv.innerHTML = '<div class="loading-spinner"></div>';
            searchResults.appendChild(loadingDiv);
        }

        function showResultsCount(count) {
            const countDiv = document.createElement('div');
            countDiv.className = 'results-count';
            countDiv.textContent = `Found ${count} result${count !== 1 ? 's' : ''}`;
            searchResults.insertBefore(countDiv, searchResults.firstChild);
        }

        function displayResults(results) {
            clearResults();
            
            if (results.length === 0) {
                const noResultsDiv = document.createElement('div');
                noResultsDiv.className = 'no-results';
                noResultsDiv.innerHTML = 'No results found';
                searchResults.appendChild(noResultsDiv);
                return;
            }

            showResultsCount(results.length);

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                const title = document.createElement('div');
                title.className = 'result-title';
                title.textContent = result.title;
                card.appendChild(title);

                if (result.summary) {
                    const summary = document.createElement('div');
                    summary.className = 'result-summary';
                    summary.textContent = result.summary;
                    card.appendChild(summary);
                }

                if (result.content_snippet) {
                    const snippet = document.createElement('div');
                    snippet.className = 'result-snippet';
                    snippet.textContent = `"${result.content_snippet}..."`;
                    card.appendChild(snippet);
                }

                const meta = document.createElement('div');
                meta.className = 'result-meta';
                
                const uuid = document.createElement('span');
                uuid.className = 'result-uuid';
                uuid.textContent = `UUID: ${result.uuid}`;
                meta.appendChild(uuid);

                if (result.distance !== null) {
                    const distance = document.createElement('span');
                    distance.className = 'result-distance';
                    distance.textContent = `Distance: ${result.distance.toFixed(4)}`;
                    meta.appendChild(distance);
                }

                card.appendChild(meta);
                searchResults.appendChild(card);
            });
        }

        async function performSearch(query, projectId, method, limit) {
            if (isSearching) return;
            
            // Validate project ID
            if (!projectId || projectId.trim() === '') {
                showError('Please enter a Project ID before searching.');
                return;
            }

            // Validate query
            if (!query || query.trim() === '') {
                showError('Please enter a search query.');
                return;
            }

            clearError();
            isSearching = true;
            searchInput.disabled = true;
            searchSubmit.disabled = true;
            
            showLoading();
            
            try {
                const response = await fetch('/api/v1/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        project_id: projectId,
                        search_method: method,
                        limit: parseInt(limit)
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                displayResults(data.results || []);
            } catch (error) {
                console.error('Search error:', error);
                showError(`Error: ${error.message}`);
                clearResults();
                const emptyStateDiv = document.createElement('div');
                emptyStateDiv.className = 'empty-state';
                emptyStateDiv.textContent = 'An error occurred. Please try again.';
                searchResults.appendChild(emptyStateDiv);
            } finally {
                isSearching = false;
                searchInput.disabled = false;
                searchSubmit.disabled = false;
                searchInput.focus();
            }
        }

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            const projectId = projectInput.value.trim();
            const method = searchMethod.value;
            const limit = searchLimit.value || 10;
            
            if (query) {
                performSearch(query, projectId, method, limit);
            }
        });

        // Focus project input on load
        projectInput.focus();
    </script>
</body>
</html>
