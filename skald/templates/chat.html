<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skald Chat - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header::before {
            content: "ðŸ¤–";
            font-size: 28px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #f7f9fc;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.system .message-content {
            background: #e3f2fd;
            color: #1976d2;
            font-size: 0.9em;
            max-width: 100%;
        }

        .tool-usage {
            background: #fff3e0;
            color: #e65100;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            margin: 4px 0;
            display: inline-block;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .chat-submit {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .chat-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .chat-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .streaming-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #667eea;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 18px;
        }

        .empty-state::before {
            content: "ðŸ’¬";
            display: block;
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Skald AI Assistant
            <span id="streamingIndicator" class="streaming-indicator" style="display: none;"></span>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                Start a conversation with your AI assistant
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask me anything..." 
                    autocomplete="off"
                    required
                />
                <button type="submit" class="chat-submit" id="chatSubmit">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatSubmit = document.getElementById('chatSubmit');
        const streamingIndicator = document.getElementById('streamingIndicator');

        let isStreaming = false;

        function clearEmptyState() {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        function addMessage(content, type = 'assistant') {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return contentDiv;
        }

        function addToolMessage(toolName, toolInput) {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const toolDiv = document.createElement('div');
            toolDiv.className = 'tool-usage';
            toolDiv.innerHTML = `ðŸ”§ Using tool: <strong>${toolName}</strong>`;
            
            contentDiv.appendChild(toolDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addTypingIndicator() {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typingIndicator';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            
            messageDiv.appendChild(typingDiv);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage(query) {
            if (isStreaming) return;
            
            // Add user message
            addMessage(query, 'user');
            
            // Clear input
            chatInput.value = '';
            
            // Disable input
            isStreaming = true;
            chatInput.disabled = true;
            chatSubmit.disabled = true;
            streamingIndicator.style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                if (!response.body) {
                    throw new Error('No response body');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let currentMessage = null;
                let messageText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer
                    
                    for (const line of lines) {
                        if (line.startsWith(': ')) {
                            // SSE comment (ping), ignore
                            continue;
                        }
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            
                            if (data.type === 'tool') {
                                addToolMessage(data.tool, data.input);
                            } else if (data.type === 'token') {
                                // Stream individual tokens
                                removeTypingIndicator();
                                
                                if (!currentMessage) {
                                    // Create a new message for streaming
                                    currentMessage = addMessage('', 'assistant');
                                    messageText = '';
                                }
                                
                                // Append token to message
                                messageText += data.content;
                                currentMessage.innerHTML = messageText + '<span class="streaming-cursor"></span>';
                                
                                // Auto-scroll
                                chatMessages.scrollTop = chatMessages.scrollHeight;
                            } else if (data.type === 'output') {
                                // Final output (backup if tokens weren't streamed)
                                removeTypingIndicator();
                                if (!currentMessage) {
                                    currentMessage = addMessage(data.content, 'assistant');
                                }
                            } else if (data.type === 'step') {
                                // Show typing indicator for steps
                                if (!document.getElementById('typingIndicator') && !currentMessage) {
                                    addTypingIndicator();
                                }
                            } else if (data.type === 'error') {
                                removeTypingIndicator();
                                addMessage(`Error: ${data.content}`, 'system');
                                currentMessage = null;
                                messageText = '';
                            } else if (data.type === 'done') {
                                removeTypingIndicator();
                                // Remove streaming cursor
                                if (currentMessage) {
                                    currentMessage.textContent = messageText;
                                }
                                currentMessage = null;
                                messageText = '';
                            }
                        }
                    }
                }
            } catch (error) {
                removeTypingIndicator();
                console.error('Fetch error:', error);
                addMessage(`Error: ${error.message}. Check console for details.`, 'system');
            } finally {
                isStreaming = false;
                chatInput.disabled = false;
                chatSubmit.disabled = false;
                streamingIndicator.style.display = 'none';
                chatInput.focus();
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = chatInput.value.trim();
            if (query) {
                sendMessage(query);
            }
        });

        // Focus input on load
        chatInput.focus();
    </script>
</body>
</html>
