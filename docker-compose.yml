services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: skald2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: ./bin/start-dev.sh
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:12345678@db/skald2
      - POSTHOG_API_KEY=phc_Mn0nVBv8wLLcJJ4gLWggO35SbrIDOvD14hiKzEtv5zp
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/node_modules  # Prevent overwriting node_modules if present
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:

