server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Return docs URL for AI assistant user agents
    if ($http_user_agent ~* "(ChatGPT-User|Claude-User)") {
        add_header Content-Type application/json;
        return 200 '{ "docs": "https://docs.useskald.com" }';
    }

    # Serve static assets directly
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve other static files (like favicon, robots.txt, etc.)
    location ~* \.(ico|txt|xml)$ {
        try_files $uri =404;
    }

    # All other routes should serve index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

